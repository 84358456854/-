<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - AI Prompt助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
            overflow-x: hidden;
        }
        .status-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .recommendation-card {
            transition: all 0.3s ease;
        }
        .recommendation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS状态栏 -->
    <div class="status-bar text-white text-sm px-4 py-2 flex justify-between items-center">
        <div class="flex items-center space-x-1">
            <span class="font-medium">9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <div class="w-6 h-3 border border-white rounded-sm relative">
                <div class="w-4 h-2 bg-white rounded-sm m-0.5"></div>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="flex flex-col h-screen">
        <!-- 顶部导航栏 -->
        <div class="gradient-bg text-white px-4 py-4">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h1 class="text-2xl font-bold">AI Prompt助手</h1>
                    <p class="text-sm opacity-90">让AI理解你的想法</p>
                </div>
                <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-robot text-lg"></i>
                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 px-4 py-6 overflow-y-auto">
            <!-- 需求输入区域 -->
            <div class="bg-white rounded-2xl p-6 card-shadow mb-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-edit text-blue-500 mr-2"></i>
                    描述你的需求
                </h2>
                <div class="relative">
                    <textarea 
                        class="w-full h-32 border border-gray-200 rounded-xl p-4 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="例如：我需要写一篇关于AI技术的营销文案，目标受众是企业决策者..."
                    ></textarea>
                    <button class="absolute bottom-3 right-3 bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-600 transition-colors">
                        <i class="fas fa-magic mr-1"></i>
                        智能推荐
                    </button>
                </div>
            </div>

            <!-- 快速选择场景 -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">热门场景</h3>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl p-4 text-white">
                        <i class="fas fa-pen-fancy text-2xl mb-2"></i>
                        <p class="font-medium">文案创作</p>
                        <p class="text-xs opacity-90">营销文案、产品描述</p>
                    </div>
                    <div class="bg-gradient-to-r from-blue-500 to-cyan-500 rounded-xl p-4 text-white">
                        <i class="fas fa-code text-2xl mb-2"></i>
                        <p class="font-medium">代码开发</p>
                        <p class="text-xs opacity-90">代码生成、调试</p>
                    </div>
                    <div class="bg-gradient-to-r from-green-500 to-teal-500 rounded-xl p-4 text-white">
                        <i class="fas fa-chart-bar text-2xl mb-2"></i>
                        <p class="font-medium">数据分析</p>
                        <p class="text-xs opacity-90">报告生成、趋势分析</p>
                    </div>
                    <div class="bg-gradient-to-r from-orange-500 to-red-500 rounded-xl p-4 text-white">
                        <i class="fas fa-briefcase text-2xl mb-2"></i>
                        <p class="font-medium">商务办公</p>
                        <p class="text-xs opacity-90">邮件模板、会议纪要</p>
                    </div>
                </div>
            </div>

            <!-- 智能推荐结果 -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
                    <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>
                    推荐模板
                    <span class="ml-2 bg-blue-100 text-blue-600 text-xs px-2 py-1 rounded-full">匹配度 95%</span>
                </h3>
                
                <div class="space-y-3">
                    <div class="recommendation-card bg-white rounded-xl p-4 card-shadow border-l-4 border-blue-500">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-medium text-gray-800">企业AI技术营销文案模板</h4>
                            <span class="text-sm text-green-600 font-medium">95%</span>
                        </div>
                        <p class="text-sm text-gray-600 mb-3">专为B2B企业设计的AI技术推广文案，突出技术优势和商业价值</p>
                        <div class="flex justify-between items-center">
                            <div class="flex space-x-2">
                                <span class="bg-blue-100 text-blue-600 text-xs px-2 py-1 rounded">营销文案</span>
                                <span class="bg-green-100 text-green-600 text-xs px-2 py-1 rounded">B2B</span>
                            </div>
                            <button class="text-blue-500 text-sm font-medium hover:text-blue-600">
                                使用模板 <i class="fas fa-arrow-right ml-1"></i>
                            </button>
                        </div>
                    </div>

                    <div class="recommendation-card bg-white rounded-xl p-4 card-shadow border-l-4 border-green-500">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-medium text-gray-800">技术产品介绍文案</h4>
                            <span class="text-sm text-green-600 font-medium">87%</span>
                        </div>
                        <p class="text-sm text-gray-600 mb-3">清晰解释复杂技术概念，让非技术人员也能理解产品价值</p>
                        <div class="flex justify-between items-center">
                            <div class="flex space-x-2">
                                <span class="bg-purple-100 text-purple-600 text-xs px-2 py-1 rounded">产品介绍</span>
                                <span class="bg-orange-100 text-orange-600 text-xs px-2 py-1 rounded">技术简化</span>
                            </div>
                            <button class="text-blue-500 text-sm font-medium hover:text-blue-600">
                                使用模板 <i class="fas fa-arrow-right ml-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部间距 -->
            <div class="h-20"></div>
        </div>

        <!-- 底部Tab Bar -->
        <div class="bg-white border-t border-gray-200 px-4 py-2">
            <div class="flex justify-around items-center">
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-home text-blue-500 text-lg mb-1"></i>
                    <span class="text-xs text-blue-500 font-medium">首页</span>
                </div>
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-layer-group text-gray-400 text-lg mb-1"></i>
                    <span class="text-xs text-gray-400">模板库</span>
                </div>
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-eye text-gray-400 text-lg mb-1"></i>
                    <span class="text-xs text-gray-400">预览</span>
                </div>
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-history text-gray-400 text-lg mb-1"></i>
                    <span class="text-xs text-gray-400">历史</span>
                </div>
                <div class="flex flex-col items-center py-2">
                    <i class="fas fa-user text-gray-400 text-lg mb-1"></i>
                    <span class="text-xs text-gray-400">我的</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
